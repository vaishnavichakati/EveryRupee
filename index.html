<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <p>Track your income and expenses easily</p>
    </header>

    <section class="balance">
      <h4>Your Balance</h4>
      <h2 id="balance">Rs0.00</h2>
    </section>

    <section class="summary">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+Rs0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-Rs0.00</p>
      </div>
    </section>

    <section>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
    </section>

    <section>
      <h3>Add New Transaction</h3>
      <form id="form">
        <input type="text" id="text" placeholder="Enter description" required />
        <input type="number" id="amount" placeholder="Enter amount (e.g. -200 or 500)" required />
        <button type="submit" class="btn">Add Transaction</button>
      </form>
    </section>
  </div>

    <footer>
    <p>Developed by Vaishnavi</p>
    </footer>


  <script src="script.js"></script>
</body>
</html>
